<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff0f4, #ffe8eb);
            font-family: 'Roboto', sans-serif;
        }

        .card-container {
            position: relative;
            width: 320px;
            height: 220px;
        }

        /* –ö–æ–Ω–≤–µ—Ä—Ç */
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff85a2;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            z-index: 2;
            overflow: hidden;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 120%;
            background: #ff6b8b;
            clip-path: polygon(0 0, 100% 0, 50% 40%);
            transition: all 0.6s;
        }

        /* –®—Ç–∞–º–ø */
        .stamp {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: #ff4d6d;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 28px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            z-index: 3;
        }

        .stamp:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* –ü–∏—Å—å–º–æ */
        .letter {
            position: absolute;
            top: 0;
            width: 95%;
            height: 700px;
            background: #fff;
            border-radius: 6px;
            padding: 25px;
            opacity: 0;
            transform: translateY(40px) scale(0.9);
            transition: all 0.6s 0.2s;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            z-index: 1;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        .envelope.open {
            transform: translateY(-40px) scale(0.8);
            opacity: 0;
        }

        .letter.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* –¢–µ–∫—Å—Ç –ø–∏—Å—å–º–∞ */
        .letter h1 {
            font-family: 'Great Vibes', cursive;
            color: #ff4d6d;
            text-align: center;
            margin-bottom: 15px;
            font-size: 36px;
        }

        .letter p {
            color: #666;
            line-height: 1.6;
            text-align: center;
            font-size: 15px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .card-container {
                width: 280px;
                height: 190px;
            }
            
            .letter {
                height: 180px;
                padding: 20px;
            }
            
            .letter h1 {
                font-size: 32px;
            }
            
            .stamp {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="envelope">
            <div class="stamp">‚ù§Ô∏è</div>
        </div>
        <div class="letter">
            <h1>–≠—Ä–∏–∫–µ</h1>
            <p> —Å –¥–Ω—ë–º –≤—Å–µ—Ö –∑–∞–∫–æ—Ö–∞–Ω–∏—Ö, –æ—Ç–∫—Ä—ã—Ç–æ—á–∫–∞ —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∏–∫)). —ç—Ç–∞ –≤–∑–∞–∏–º–Ω–∞? üò∞</p>
        </div>
    </div>

    <script>
        document.querySelector('.envelope').addEventListener('click', function() {
            this.classList.add('open');
            document.querySelector('.letter').classList.add('show');
            
            // –°–±—Ä–æ—Å –∞–Ω–∏–º–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ 3 —Å–µ–∫
            setTimeout(() => {
                this.classList.remove('open');
                document.querySelector('.letter').classList.remove('show');
            }, 20000);
        });
    </script>
</body>
</html>
